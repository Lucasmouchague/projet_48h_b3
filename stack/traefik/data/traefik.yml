global:
  sendAnonymousUsage: false

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    exposedByDefault: true
    swarmMode: false

api:
  dashboard: true
  debug: false
  insecure: true

entryPoints:
  web:
    address: ":80"
  web-secure:
    address: ":443"
  video:
    address: ":10000/udp"
accessLog:
  filePath: "/var/log/traefik/access.log"
  fields:
    defaultMode: keep
    names:
      StartUTC: drop
    headers:
      defaultMode: keep